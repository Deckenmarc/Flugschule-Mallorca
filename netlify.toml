[build]
  publish = "dist"
  command = "npm run build:prod"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirect rules for SPA-like behavior and SEO
[[redirects]]
  from = "/flugschule"
  to = "/flugschule/index.html"
  status = 200

[[redirects]]
  from = "/charter"
  to = "/charter/index.html"
  status = 200

[[redirects]]
  from = "/flotte"
  to = "/flotte/index.html"
  status = 200

# 404 redirect to homepage for better UX
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Form handling configuration
[forms]
  # Enable Netlify Forms for lead generation
  
# Functions configuration for enhanced form processing
[functions]
  directory = "netlify/functions"

# Edge functions for performance optimization
[edge_functions]
  
# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

[[plugins]]
  package = "netlify-plugin-submit-sitemap"
  
  [plugins.inputs]
    baseUrl = "https://flugschule-mallorca.com"
    sitemapPath = "/sitemap.xml"
    providers = [
      "google",
      "bing"
    ]